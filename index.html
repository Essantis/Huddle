<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./SRC/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>
    <section>
        <div class="huddle">
            <img src="./SRC/images/logo.svg" alt="logo">
        </div>

        <div class="layout">
            <img src="./SRC/images/illustration-mockups.svg" alt="layout">
        </div>

        <div class="descricao">
            <p class="titulo">Build The Community Your Fans Will Love</p>
            <p class="sub-titulo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a class="botao" href="#">
                Register
            </a>
        </div>

        <div class="social">    
            <a href="">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a href="">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="">
                <i class="fab fa-twitter-square"></i>
            </a>            
    </section>
</body>
</html>
